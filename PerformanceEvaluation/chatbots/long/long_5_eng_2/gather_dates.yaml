name: gather_dates
kind: data_gathering
description: |
  Please provide your check-in and check-out dates. 
  Make sure to specify the dates clearly.
data:
  - check_in_date: date
  - check_out_date: date

on-success:
  response:
    text: "Thank you! You have chosen to check in on {check_in_date} and check out on {check_out_date}."
    rephrase: in-caller