name: calculate_total_price
kind: action
data:
  - pickup_date: date
  - computer_type:
      type: enum
      values:
        - laptop
        - desktop
        - workstation
        - mini_pc
  - quantity:
      type: integer

on-success:
  execute:
    language: python
    code: calculate_total_price.py
  response:
    text: "The total price for your reservation is {result}."
    rephrase: simple