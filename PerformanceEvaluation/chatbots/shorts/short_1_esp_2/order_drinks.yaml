name: order_drinks
kind: data_gathering
description: Useful for asking about drinks to accompany the ice cream order.
data:
  - num_drinks:
      type: integer
  - drinks:
      type: enum
      values:
        - soda
        - water
        - juice

on-success:
  response:
    text: "Got it! You ordered {num_drinks} {drinks}."
    rephrase: simple