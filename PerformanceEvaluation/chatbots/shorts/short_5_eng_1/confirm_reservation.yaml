name: confirm_reservation
kind: action
data:
  - name: Guest Name
  - check_in_date: date
  - check_out_date: date
  - room_type:
      type: enum
      values:
        - single
        - double
        - suite

on-success:
  execute:
    language: python
    code: confirm_reservation.py
  response:
    text: "Your reservation for a {room_type} room from {check_in_date} to {check_out_date} has been confirmed. Thank you, {name}!"
    rephrase: simple