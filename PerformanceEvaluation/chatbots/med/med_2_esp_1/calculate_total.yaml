name: calculate_total
kind: action
data:
  - model_type:
      type: enum
      values:
        - laptop
        - desktop
        - workstation
        - mini_pc
  - quantity:
      type: integer

on-success:
  execute:
    language: python
    code: |
      prices = {
          "laptop": 900,
          "desktop": 1200,
          "workstation": 2000,
          "mini_pc": 700
      }
      total = prices[model_type] * quantity
      return f"The total cost for {quantity} {model_type}(s) is ${total}."
  response:
    text: "{result}"
    rephrase: simple