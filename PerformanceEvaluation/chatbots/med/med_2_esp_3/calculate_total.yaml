name: calculate_total
kind: action
data:
  - model_type:
      type: enum
      values:
        - laptop
        - desktop
        - workstation
        - mini_pc
  - quantity:
      type: integer

on-success:
  execute:
    language: python
    code: calculate_total.py
  response:
    text: "The total cost for your reservation is {result}."
    rephrase: simple