name: pickup_details
kind: data_gathering
description: |
  Please provide the date for pickup (between 8 AM and 7 PM), the type of equipment, and the quantity (maximum 5 per type).
data:
  - pickup_date: date
  - equipment_type:
      type: enum
      values:
        - laptop
        - desktop
        - workstation
        - mini_pc
  - quantity:
      type: integer
      required: true

on-success:
  response:
    text: "You have reserved {quantity} {equipment_type}(s) for pickup on {pickup_date}."
    rephrase: simple